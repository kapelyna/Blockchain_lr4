<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система голосування</title>
  <link rel="stylesheet" href="Lr_4.css">
</head>
<body>
  <div class="container">
    <h1>Система голосування</h1>
    <form id="vote-form">
      <label for="candidate">Виберіть кандидата:</label>
      <select id="candidate" name="candidate">
        <option value="candidate1">Кандидат 1</option>
        <option value="candidate2">Кандидат 2</option>
      </select>
      <button type="submit">Проголосувати</button>
    </form>
    <div id="results">
      <h2>Результати голосування</h2>
      <ul>
        <li>Кандидат 1: <span id="candidate1-votes">0</span> голосів</li>
        <li>Кандидат 2: <span id="candidate2-votes">0</span> голосів</li>
      </ul>
    </div>
  </div>
  <script src="Lr_4.js"></script>
</body>
</html>
